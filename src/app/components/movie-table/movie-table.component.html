<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de filmes</title>
  <!-- Inclua o link para o arquivo CSS do Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <h1 class="text-2xl font-bold text-center mb-4">Catálogo de filmes</h1>
  <table class="table-auto">
    <thead>
      <tr>
        <th class="px-4 py-2">ID</th>
        <th class="px-4 py-2">Title</th>
        <th class="px-4 py-2">Category</th>
        <th class="px-4 py-2">Duration</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let b of movies">
        <tr>
          <td class="border px-4 py-2">{{b.id}}</td>
          <td class="border px-4 py-2">{{b.title}}</td>
          <td class="border px-4 py-2">{{b.category}}</td>
          <td class="border px-4 py-2">{{b.duration}}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</body>

</html>
